skill:
  swordsman:
    name: Epéiste
    description: "&3Les épéiste sont les premier de toutes \nles batailles de mêlé\
      e,avec des dégâts \nsupérieurs et des capacités à courtes distance\n\n&e&lForce\n\
      &2Les épéiste sont forts en batailles individuelles,\net peut gagner la plupart\
      \ des autres si il se defend bien.\n\n&e&lFaiblesse\n&cLes épéiste craingnent\
      \ les attaques à distance."
    dodge-title: '&6Esquive'
    parry-title: '&6Parer'
    pierce-title: '&6Transpercer'
    thousandcuts-title: '&6Mille coupes'
    passive: '&3Votre attaque est augmentée de &e%amount%%'
    dodge: |-
      &3Vous avez un &e%amount%% &3d'esquiver
      l'attaque de votre adversaire.
      Maximum de &640%
    dodge-opponent-message: '&cVotre attaque a été esquivée!'
    dodge-message: '&3Attaque esquivée!'
    parry: |-
      &3Si vous tenez une épée,
      et votre adversaire a moins
      &eSTR &3moins que toi,tu réfléchis &e%amount%
      &3dommages à votre adversaire.
    pierce: |-
      &3Si vous &6STR &3est plus élevé
      que celle de votre adversaire &4DEF&3,
      votre attaque s'occupera &e%amount%%
      &3plus de dégats
    thousandcuts: |-
      &3Clic droit pour activer
      en tenant une épée
      &3Est-ce que &e%amount% &3dégâts
      par coup à la prochaine cible que vous attaquerais,
      tout en les désorientant à chaque coup,
      pendant les deux prochaines secondes.
    active-activation-message: '&3&lMille coupures activées ! Frappez votre cible
      autnt de fois que vous le pouvez !'
    active-finished-message: '&c&lMille coupures est terminé'
    ready-activation-message: '&3*Vous levez votre arme* Tapez votre cible pour activer
      Mille coupure'
    notready-activation-message: '&7*Vous rabaissez votre arme*'
  devourer:
    name: Devoreur
    description: |-
      &3Devoreur et leurs frappes sont des spécialistes des délits
      de fuite très corrosifs
      &e&lForce
      &2Rien ne peut dépasser un dévoreur,
      car ils ont des techniques puissantes
      pour échapper au danger,
      et une frappe tout aussi corrosive.

      &e&lFaiblesse
      &cLes dévoreurs ont une faible capacité défensive.
    evolvegliders-title: '&6Evoluer Planeur'
    evolvecloak-title: '&6Evoluer Cape'
    evolvesadism-title: '&6Evoluer Sadisme'
    consume-title: '&6Consummer'
    passive: |-
      &3Votre attaque inflige de la corrosion
      à votre enemie, leur
      faisant perdre &e%amount% &3santé
      par seconde pendant 5 seconde.
    evolvegliders: |-
      &3Au sprint,
      gagner &e%amount% &3vitesse.
    evolvecloak: |-
      &3Level 1&8: &eGagnez l'invisibilité en permanence.
      Lorsque vous attaquez, l'invisibilité
      est désactivé pendant 30 secondes.
      &3Level 2: &eLes monstre hostile
      sont neutre envers vous.
      Si vous attaquez un monstre l'invisibilité
      est suspendu pendant 30 secondes.
      Certains monstres comme Enderman, endermite,
      wither, guardians et le ender dragon
      ne sont pas affecter par votre cape.
      &3Level 3&8: &eLa première attaque que vous faites
      avant de devenir volontairement invisible
      inflige &6%amount% &eplus de dégat.
    invis-disabled: '&cVotre invisibilité est suspendu pendant 30 secondes!'
    invis-enabled: '&1Vous disparaissez dans l obscurité...'
    neutrality-disabled: '&cLes monstres ne sont plus neutre envers vous.'
    neutrality-enabled: '&1Les monstres sont neutre envers vous.'
    evolvesadism: |-
      &3Faites évoluer votre capacité à ne pas avoir de conscience.
      En attaquant,vous vous délectez de la
      souffrance de votre cible, donne un
      &e%amount% &3chance de vous guérir
      pour 1 de santé par attaque.
    consume: |-
      &3Clique droit pour activer.
      Mordez votre cible, donne &e%amount%
      &3dégâts, avec 1 supplémentaire
      dégâts par 5% des points de vie manquants de la cible.
      Si la cible meurt, vous êtes guéri par
      50% de votre santé maximale.
    ready-activation-message: '&3*Vos dents brille* Frappez une cible pour activer
      Consummer'
    notready-activation-message: '&7*Vous enregistrez votre repas pour une autre fois*'
    activation-message: '&3&l*CHOMP!*'
    heal-message: '&3&lVous vous régalez votre victime en regagnant %amount% santé'
  mage:
    name: Mage
    description: |-
      &3Les mages sont maîtres de l offensive
      et défense magique,
      et se battre avec des bâtons pour lancer des
      sorts et malédictions sur leurs ennemis.

      &e&lForce
      &2Les mages peuvent contrer de nombreuse types de
      compétences que leurs attaques avec un
      bâton peut provoquer différentes
      attaques.

      &e&lFaiblesse
      &cLes mages comptent sur leurs mana,
      et sont gravement affaiblis sans cela.
    reflect-title: '&6Reflet'
    explosionspell-title: '&6Explosion de sorts'
    healspell-title: '&6Sort de soin'
    energyflux-title: '&6Flux énergique'
    passivev2: |-
      &3Lorsque vous attaquez avec des bâtons (hoe),
      vous regagnez &e%amount% &3mana par coup.
      Attaquer avec des houes fera plus de dégâts,
      allant de 3 pour une houe en bois,
      à 10 pour une houe diamant.
    reflect: |-
      &3Lorsque vous êtes attaqué et que vous tenez
      un bâton, vous avez une chance
      (sur la base de votre matériel personnel)
      a donner &e%amount% &3à l'attaquant.
    explosionspell: |-
      &3Lorsque vous attaquez et que vous tenez un
      baton, vous avez une chance
      (sur la base de votre matériel personnel)
      de donner &e%amount%% &3plus de dégats à votre énemie.
    healspell: |-
      &3Pour 10 manas que vous avez,
      régénérer &e%amount%&3 santé supplémentaire,
      si votre santé est supérieure à 20.
    energyfluxv2: |-
      &3Lors d'un clic droit avec une houe,
      tirer rapidement des boulons d'énergie
      et donner &e%amount% &3dégâts en ligne.
      coups répétés sur la même cible
      dans &6%cooldown%s &3volonté
      de donner &650% &3moins de dégâts.
      Plus de niveaux vous en donne plus
      distance pour atteindre votre cible.
    ready-activation-message: '&3*Votre bâton brille d une magie puissante!* Coup
      de houe dans        une direction pour tirer le flux d énergie'
    notready-activation-message: '&7*Votre bâton faiblit*'
    activation-message: '&3&l*WHOOSH!*'
  firemage:
    name: Mage du feu
    description: |-
      &3Mages de feu, contrairement aux mages,
      sont entièrement concentrés sur
      sorts offensifs basés sur le feu,
      et n'utilisez pas de baton.
      Ils lancent des sorts par
      dépenser leur propre santé.

      &e&lForce
      &2Alors que la santé est dépensée en sorts,
      les sorts peuvent être dévastateurs
      souffle vos ennemis.

      &e&lFaiblesse
      &cLes mages de feu sont faibles contre
      potions résistantes au feu.
    absorbenergy-title: '&6Absorber l énergie'
    phoenixessence-title: '&6Phoenix Essence'
    blackfire-title: '&6Feu noir'
    inferno-title: '&6Inferno'
    passivev2: |-
      &3En feu, regagnez &e%amount% &3supplémentaire
      la santé lors de la guérison.
      Vous êtes également immunisé contre les dégâts de feu.
    absorbenergy: |-
      &3En cas d'attaque, votre prochaine attaque
      mettez le feu à vos cibles
      jusqu'à &e%amount% &3 secondes.
    phoenixessence: |-
      &3Donne &e%amount%% &3plus de dégats
      pour chaque &61 seconde
      &3votre cible est en feu depuis.
    blackfire: |-
      &3Lorsque les cibles est dans un rayon
      de &65 blocks &3de vous,
      augmenter leurs dégâts de feu par &e%amount%
    inferno: |-
      &3Faites un clic droit et frappez une cible
      avec votre bâton pour activer.
      donne immédiatement &e%amount% &3dégats,
      plus 1 dégats par 20 tick de feu la cible a.
    ready-activation-message: '&3*Vos mains brûlent avec puissance* Frappez une cible
      pour l activer        Inferno'
    notready-activation-message: '&7*Le pouvoir se dissipe*'
    activation-message: '&3&lVotre cible est explosée de puissance infernale'
  juggernaut:
    name: Paladin
    description: |-
      &3Les guerriers les plus durables,
      les mastodontes sont de puissants mastodontes
      qui peut absorber beaucoup de dégâts.

      &e&lForce
      &2Très fort du aux résistances acquis,
      vous pouvez faire durer vos combat et protéger vos alliées.

      &e&lFaiblesse
      &cPeu de dégats.
      Bien que vous soyez durable,si vous échouez
      pour préparer suffisamment de dégats pour éliminer
      votre ennemi vous succomberez
    heavystrikes-title: '&6Coups lourds'
    stoneskin-title: '&6Peau de pierre'
    aegisprotection-title: '&6Protection d égide'
    throw-title: '&6Jeter'
    passivev2: '&3Réduisez les attaques d entités de &e%amount%%'
    heavystrikes: |-
      &3Si vous utilisez une hache pour attaquer,
      vous donner &e%amount%% &3plus de dégats à votre cible.
    stoneskin: |-
      &3Level 1&8: &eLes dégâts de chute sont réduits de &650%
      &3Level 2&8: &eLes dégâts de feu sont réduits de &650%
      &3Level 3&8: &eL'effet de votre passif
      fonctionnera contre les projectiles.
    aegisprotection: |-
      &3Chaque &e%amount%&3 seconde,
      rafraîchir un bouclier qui nie tout
      dégâts pour la prochaine attaque
    throw: |-
      &3Se faufiler et faire un clic droit sur
      votre cible à activer.
      Portez votre cible pendant 3 secondes,
      vous rendant vous et votre cible incapables
      attaquer pour la durée,
      puis lancez votre ennemi dans le
      direction que vous regardez.
      Une fois que votre cible touche le sol,
      donne &e%amount% &3dégats à votre cible.
      Pendant que vous portez votre cible,
      tous les dégâts entrants sont réduits de 50%
    active-ready-message: '&3*Vous êtes prêt* Frappez votre cible pour porter et lancer
      le'
    active-notready-message: '&7*Vous abaissez vos bras*'
    active-activated-message: '&3&lVous attrapez votre adversaire au-dessus de votre
      tête!'
    active-throw-message-countdown: '&c&lAIM! Lancer votre adversaire dans une direction
             dans %countdown%'
    active-throw-success: '&3&lJete la cible à l emplacement!'
    aegis-success: '&3Votre bouclier égide bloque l attaque!'
  arbalist:
    name: Arbalétriers
    description: "&3Arbalétriers sont adaptatifs,\navec différents styles de jeu,\n\
      bataille frontale, et tir de loin.\nLes arbalétriers utilisent des arbalètes\
      \ pour se battre.\n\n&e&lForce\n&2Les arbalétriers peuvent infliger beaucoup\
      \ de dégâts,\nsi la cible ne parvient pas à atteindre l \narbalétriers à temps,\
      \ et ont également\nbeaucoup de capacités de renversement.\n\n&e&lFaiblesse\n\
      &cLes arbalétriers sont faibles à\ncourte distance,\net ne compte que sur le\
      \ recul pour\ngarder leurs ennemis à distance."
    execute-title: '&6Exécuter'
    dualarrow-title: '&6Double Flèches'
    minions-title: '&6Flèche charmante'
    firecrossbow-title: '&6Arbalète de feu'
    passive: |-
      &3Plus la distance est longue
      entre vous et votre cible,
      plus les dégâts sont importants.
    execute: |-
      &3Après avoir tiré une seule cible
      2 fois de suite, avoir la chance de
      effectuez l un de ces combos.

      &eLevel 1&8: &3Avoir la chance de mettre le feu
      à votre cible pendant 5 secondes.
      &eLevel 2&8: &3Avoir une chance d empoisonner
      votre cible.
      &eLevel 3&8: &3Avoir une chance de frapper
      de lumière votre cible.

      Les chances augmenteront plus
      vous tirez sur la cible.
      Votre combo sera réinitialisé si vous manquez
      ou a frappé une autre cible.
    dualarrow: |-
      &3Level 1&8: &eVotre arbalète et
      l arc peut tirer deux flèches à la fois.
      La deuxième flèche inflige 50% de dégâts.
      &3Level 2&8: &eLa deuxième flèche inflige 100% de dégâts.
      &3Level 3&8: &eLa deuxième flèche fait 100% de dégâts,
      de même que &6%amount%% &een Bonus dégats.
    minions-description: |-
      &3Faites un clic droit et tirez sur
      une cible crée des sbires ils combattrons pour vous
      une fois votre cible morte il partent également.

      &eLevel 1&8: &3Un sbire
      &eLevel 2&8: &3Deux sbire invisible
      effet et meilleurs arcs.
      &eLevel 3&8: &33 Pillagers sbire invisible
      avec flèche de feu.
    minions-msg: '&cVous créer vos sbires.'
    firecrossbow: |-
      &3Tire une flèche sur ton ennemi
      par poinçonnage. N utilise pas de flèches,
      et utilise plutôt l énergie.
      évoluer pour réduire le temps de recharge.
    activation-msg: '&3Flèche lancée!'
  vampire:
    name: Vampire
    description: |-
      &3Le Vampire est majestueux
      et pourtant ce sont des horrible démons,
      avec des capacités étranges
      de régénération et de furtivité.

      &e&lForce
      &2Les attaques peuvent épuiser votre adversaire de Mana,
      et vous avez aussi beaucoup de soins
      ainsi que des capacités propre.

      &e&lFaiblesse
      &cLes vampires sont puissant,
      mais peut être dépassé par
      des énemie à mobilité élevée.
    bloodlust-title: '&6Soif de sang'
    bloodwell-title: '&6Puits de sang'
    bleed-title: '&6Saigner'
    eternaldarkness-title: '&6Obscurité éternelle'
    passive: |-
      &3Attaquer vous donne 3
      sang par coup. pour chaque
      2 sang vous avez, donne un supplément
      &e%amount%% &3dégâts de mêlée à vos cibles.
      Le niveau sanguin baisse &e(1+10%)
      &3toutes les 4 secondes.
    bloodlust: "&3Level 1: Si vous avez plus de 70% de\nde votre sang , vous entrer\
      \ dans une frénésie,\nvous permettant de donner\n&e%amount%% &3plus de dégâ\
      ts que d'habitude\n\nLevel 2: Votre régénération de santé naturelle est\ntriplé\
      \ pendant cette période. \nLevel 3: Attaques pendant cette durée\nvous avez\
      \ une chance (en fonction de votre\nsang actuel) de vous guérir par 2"
    bloodwell: |-
      &3Augmente vos niveaux sanguins maximaux par un grand
      montant chaque niveau supplémentaire. à &e%amount%% &3chance
      de stopper la perte de sang toutes les 4 secondes.
    bleed: |-
      &3Vos cibles saignent &e%amount%
      &3secondes, donner 1 &3dégât à eux toute les secondes.
      De plus, pour chaque cible qui saigne,
      vous avez une chance de regagner 1 sang
      chaque fois qu'ils saignent en fonction de la
      quantité de sang que vous avez
    eternaldarkness: |-
      &3Accroupissez vous et toucher une cible
      invincible pour &e%amount% &3secondes.
      Pendant ce temps, vous aveuglez les cibles
      que vous attaquez 1 seconde par coup.
    active-activation-message: '&3&lObscurité éternelle est activater! vous êtes immuniser
      aux dégâts!'
    active-finished-message: '&c&lObscurité éternelle est terminer. vous êtes à present
      vulnerable aux dégâts.'
    ready-activation-message: '&3*Vos crocs brillent* Tapez pour activer Obscurité
      éternelle'
    notready-activation-message: '&7*Votre victime ne vaut pas un tel effort*'
  eidolon:
    name: Eidolon
    description: |-
      &3Les eidonlons sont des esprits,qui perdiodiquement
      change de forme,
      entre Ombre et Lumière.

      &e&lForce
      &2Eidolon est à la fois défensif et offensifs
      efficace si c'est utilisé à bon escient,
      pour être un combattant de mêlée très efficace.

      &e&lFaiblesse
      &cLes capacités offensives sont principalement
      Forme sombre d Eidolon, et vice versa
      Complexe à maîtriser.
    purify-title: '&6Purifier'
    spiritfire-title: '&6Spirituel du feu'
    spectre-title: '&6Spectre'
    shapeshifter-title: '&6Changer de forme'
    defile-title: '&6Défilé'
    passive: |-
      &3Eidolon a une forme Lumière et Ombre.
      quand votre déséquilibre frappe &6100&3,
      vous changez de forme.
      Le déséquilibre se gagne avec le temps.
      En changeant, restaurer &e%amount% &3votre santé.
    purify: |-
      &3Donne &e%amount% &3dégats pour
      tous les 5 points de vie de votre cible,
      jusqu à un maximum de &e%max%&3.
      &6%amount% &3un déséquilibre est obtenu lorsque vous attaquez.
    spiritfire: "&3sous forme de lumière, vous absorber &e%amount%%\n&3dégats en cas\
      \ de coup, jusqu à un maximum de &650%.\n&3Ce montant est stocké. \n&3En forme\
      \ d ombre, expulser ce qui est stocké\nlors de la première attaque\n1 dégats\
      \ par &e%dark% &3dégats absorber"
    spectre: "&3Sous forme de lumière, vous gagnez un Bouclier, qui \ndonnera de la\
      \ vitesse &c%speed%&3 pour 3 secondes\nlorsque qu il est brisé par un autre\
      \ monstre.\nLe bouclier rafraîchit chaque &e%amount% &3secondes. \nEn forme\
      \ Ombre, votre attaque\nes charger chaque &e%amount% &3secondes.\nLes attaques\
      \ chargées donne &6%dark%%\n&3dommages supplémentaire."
    shapeshifter: |-
      &3Dans l ombre,vous ferait
      plus de dommages à votre énnemi.
      Le plus sombre,plus vous infligez des dégâts.
      Lorsque vous êtes dans des endroits clairs,
      vous prendrez moins de dégats.
      Le plus brillant,moins vous subirez de dégats.
    defile: |-
      &3Clique droit pour basculer
      l équilibre dans votre objectif,
      augmentant ses dégâts subis,
      et de réduire ses dégâts infligés à
      vous par &6%amount%% &3pour &e%amount% secondes&3.
    active-ready: '&3*Une énergie perturbatrice rayonne en vous* Frappez une cible
      pour la souiller'
    active-not-ready: '&c*l énergie se dissipe*'
    active-activation-message: '&3&lVous avez perturbé votre cible''de l équilibre
      spirituel'
    turn-light: '&eVotre ombre s estompe en lumière!'
    turn-dark: '&4L ombre submerge la lumière!'
    spirit-expell: '&3Vous explosez votre cible avec %damage% dommages supplémentaires!'
    shield-refresh: '&3Vous ressentez une vague d énergie'
    shield-speed: '&3Votre bouclier se brise pour vous donner de la vitesse!'
    attack-boost: '&3Vous expulsez votre attaque chargée pour infliger %damage%% de
      dégâts supplémentaires!'
  priest:
    name: Prêtre &8(&2&lNEW&8)
    description: |-
      &3Priests are mainly supporters
      that can play a huge role in a team.
      They also have a few extra
      abilities for survival.

      &e&lStrength
      &2Priests are mostly defensive.
      Both for them and their team.

      &e&lWeakness
      &cPriests are vulnerable to unholiness.
      Such as nether and the end
      and creatures like Wither.
    purification-title: '&6Purification'
    purification-description: |-
      &eLevel 1&8: &3Guardians, endermen and
      slimes will no longer target you.
      &eLevel 2&8: &3Elder guardians, spiders and
      phantoms will no longer target you.
      Not that if you attack them they
      will attack back.
      &eLevel 3&8: &3Purify the world as you walk
      on grass to spread flowers.
    seal-of-life-title: '&6Seal of Life'
    seal-of-life-description: |-
      &3Have a chance to escape enemies
      when severely wounded.
      Be invincible and increase regeneration.
    passive-title: '&6Passive'
    passive-description: |-
      &3Walk on water like Jesus (What the fuck)
      Your body automatically rejects lava.
      &cYour memories come flooding back as you
      walk in nether and the end.
    mind-possession-title: '&6Mind Possession'
    mind-possession-description: |-
      &3Have a chance to paralyze your
      enemies with slowness and blindness.
      Higher levels give higher chances and duration.
    kindling-of-life-title: '&6Kindling of Life'
    kindling-of-life-description: |-
      &3Right-click and heal your team mates
      to support them.
      Higher levels gives higher velocity
      and higher health.
    asclepius-title: '&6Asclepius'
    asclepius-description: |-
      &3LR to give effects to players around you.
      Support your teammates before a fight
      with some buffs.
  none:
    name: None
  select-title: '&8-=( &6%skill_displayname% &8)=-'
  no-permission: '&cYou don''t have permission to use &e%skill%'
  owned-error: '&4You already own a skill!'
  change-cooldown-error: '&cYou need to wait &e%cooldown% &cto change your skill.'
  affected-by: |-
    &3This improvement's effectivity is
    also affected by &e%stat%
  maximum-level: '&cThis improvement is upgraded to the max level.'
  passive:
    title: '&6&lPassive'
